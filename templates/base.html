<!DOCTYPE html>
<html>
<title>Publication Management System</title>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            font-family: 'Roboto', Arial, sans-serif;
        }

        html{height: 100%;}

        body {
            position: relative;
            min-height: 100%;
        }

        .content {
            padding: 0 0 50px 0;
        }

        .footer {
            border: solid 1px silver;
            position: absolute;
            bottom: 0;
            width: 100%;
            left: 0;
            text-align: center;
        }
    </style>
</head>
{% load staticfiles %}
{% block head %}{% endblock %}
<body>
<link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
<link rel="stylesheet" href='{% static "css/bootstrap-theme.min.css" %}'>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<script src='{% static "js/jquery.min.js" %}'></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SMDB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {% if is_authenticated %}
                <form class="navbar-form navbar-right" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-default">Log out</button>
                </form>
                        <div class="pull-right">
            <p class="navbar-btn ">
                <a class="btn btn-success btn-block" href='{% url "publication_add" %}'>
                    <i class="glyphicon glyphicon-plus"></i>
                    Add publication
                </a>
            </p>
        </div>
            {% endif %}
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>
<div class="content">{% block content %}{% endblock %}
<script src='{% static "js/bootstrap.min.js" %}'></script>
{% block tail %}{% endblock %}

<div class="footer">
    Innopolis. DMD project. 2015

</div>

</body>
</html>
